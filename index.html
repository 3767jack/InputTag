<!DOCTYPE html>
<html>
<head>
	<title>HTML input tag</title>
</head>
<script type="text/javascript">
function tweet(){
	document.getElementById("tweet1").innerHTML = "tweet";
}
</script>
<center>
<body>
	<input id= "tweet" type="text" name="Tweet" value="" maxlength="140" var="">
	<button type="button" name="submit" value="submit" onclick="tweet()">tweet</button>
	<p>The tweet will show up here: </p>
	<p id="tweet1"> tweet</p>
</center>
</body>
</html>
